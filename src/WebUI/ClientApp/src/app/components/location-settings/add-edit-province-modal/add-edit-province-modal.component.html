<nz-spin [nzSpinning]="loadingSaveProvince$ | async">
  <form nz-form [formGroup]="editForm">
    <nz-form-item>
      <nz-form-label [nzSm]="9" [nzXs]="24" nzRequired
        >Province Name</nz-form-label
      >
      <nz-form-control
        [nzSm]="11"
        [nzXs]="24"
        nzDisableAutoTips
        [nzErrorTip]="errorDisplayTpl"
      >
        <input nz-input formControlName="name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="9" [nzXs]="24">Longitude</nz-form-label>
      <nz-form-control
        [nzSm]="11"
        [nzXs]="24"
        nzDisableAutoTips
        [nzErrorTip]="errorDisplayTpl"
      >
        <input nz-input formControlName="longitude" type="number" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="9" [nzXs]="24">Latitude</nz-form-label>
      <nz-form-control
        [nzSm]="11"
        [nzXs]="24"
        nzDisableAutoTips
        [nzErrorTip]="errorDisplayTpl"
      >
        <input nz-input formControlName="latitude" type="number" />
      </nz-form-control>
    </nz-form-item>

    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="destroyModal()">
        Cancel
      </button>
      <button
        nz-button
        nzType="primary"
        [disabled]="editForm.invalid"
        [nzLoading]="loadingSaveProvince$ | async"
        type="button"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </div>
  </form>
  <ng-template #errorDisplayTpl let-control>
    <ng-container
      *ngIf="control.hasError('required') || control.hasError('whitespace')"
      >Required Field!</ng-container
    >
    <ng-container *ngIf="control.hasError('email')"
      >Invalid Email!</ng-container
    >
    <ng-container *ngIf="control.hasError('min') || control.hasError('max')"
      >Invalid Value!</ng-container
    >
  </ng-template>
  <pre *ngIf="debug">{{ this.editForm.value | json }}</pre>
</nz-spin>
